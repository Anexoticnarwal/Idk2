<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Goal Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-700">Timeline Goal Tracker</h1>
            <p class="text-gray-500 mt-2">Set deadlines, add tags, and visualize your progress by time periods.</p>
            <div id="auth-status" class="text-sm text-gray-400 mt-2">Loading authentication...</div>
        </header>

        <!-- Goal Input Form -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-100">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Set a New Goal</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="new-goal-text" type="text" placeholder="Goal Description (e.g., Finish Q4 report)"
                       class="col-span-3 md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                
                <input id="new-goal-due-date" type="date" title="Due Date"
                       class="col-span-3 md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">

                <input id="new-goal-tags" type="text" placeholder="Tags (comma-separated: work, health)"
                       class="col-span-3 md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button onclick="addGoal()"
                    class="mt-4 w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-150 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add Goal
            </button>
        </div>

        <!-- Filter and Visualization Controls -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-100">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Visualize Goals</h2>
            
            <!-- Timeframe Filters - This div is the container we check against in JS -->
            <div class="flex flex-wrap gap-2 mb-4" id="filter-container">
                <button class="filter-btn bg-gray-200 text-gray-700 hover:bg-blue-100" onclick="setFilter('All')">All Goals</button>
                <button class="filter-btn bg-gray-200 text-gray-700 hover:bg-blue-100" onclick="setFilter('Daily')">Daily</button>
                <button class="filter-btn bg-gray-200 text-gray-700 hover:bg-blue-100" onclick="setFilter('Weekly')">Weekly</button>
                <button class="filter-btn bg-gray-200 text-gray-700 hover:bg-blue-100" onclick="setFilter('Monthly')">Monthly</button>
                <button class="filter-btn bg-gray-200 text-gray-700 hover:bg-blue-100" onclick="setFilter('Yearly')">Yearly</button>
            </div>

            <!-- Tag Search Filter -->
            <div class="flex space-x-2">
                <input id="tag-search-input" type="text" placeholder="Search by Tag (e.g., 'work')"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button onclick="searchByTag()"
                        class="px-4 py-3 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                    Search
                </button>
            </div>
        </div>

        <!-- Goals List -->
        <div id="goals-list" class="space-y-4">
            <!-- Goals will be rendered here -->
            <div class="text-center p-8 text-gray-400" id="loading-indicator">
                <svg class="animate-spin h-5 w-5 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading goals...
            </div>
        </div>
        
        <!-- User ID Display for Collaboration -->
        <div class="mt-8 pt-4 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-400">Your collaborative ID (share to sync goals):</p>
            <code id="user-id-display" class="text-sm font-mono bg-gray-100 p-1 rounded text-gray-600">ID Loading...</code>
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // REMOVED 'setPersistence' and 'browserLocalPersistence' from imports
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, addDoc, serverTimestamp, orderBy, where, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let firebaseConfig = null;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' && __firebase_config ? JSON.parse(__firebase_config) : null;
        } catch (e) {
            console.error("Failed to parse __firebase_config. It might contain invalid JSON.", e);
            firebaseConfig = null; 
        }

        let app, db, auth, userId = null;
        let allGoals = [];
        let currentFilter = 'All'; // Can be 'All', 'Daily', 'Weekly', 'Monthly', 'Yearly', or a tag string

        // --- 1. FIREBASE INITIALIZATION AND AUTHENTICATION ---

        if (firebaseConfig) {
            setLogLevel('Debug');
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Function to handle sign-in
            async function initializeAuth() {
                if (!auth) return;
                try {
                    // FIX: Removed setPersistence to prevent "cannot connect to persistence layer" error.
                    // Firebase will now default to session persistence (which works).
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Authentication error:", error);
                    document.getElementById('auth-status').textContent = 'Auth Error. Check console.';
                }
            }

            // Listen for auth state changes and start Firestore listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('auth-status').textContent = `Authenticated User ID: ${userId}`;
                    document.getElementById('user-id-display').textContent = userId;
                    startGoalListener(); // Start listening for data once authenticated
                } else {
                    document.getElementById('auth-status').textContent = 'Awaiting Sign-in...';
                    initializeAuth(); // Attempt sign-in if not signed in
                }
            });
        } else {
            document.getElementById('auth-status').textContent = 'Firebase Config Missing. Running in read-only mode.';
        }

        // --- 2. FIRESTORE DATA FUNCTIONS ---

        function getGoalsCollectionRef() {
            if (!userId || !db) {
                console.error("Cannot get collection ref: Database not initialized or User ID not set.");
                return null;
            }
            // Using the public data path structure for collaboration
            return collection(db, `artifacts/${appId}/public/data/goals`);
        }
        
        /**
         * Converts comma-separated tag string to an array of trimmed, lowercase strings.
         */
        function parseTags(tagsString) {
            if (!tagsString || typeof tagsString !== 'string') return [];
            return tagsString.split(',')
                .map(tag => tag.trim().toLowerCase())
                .filter(tag => tag.length > 0);
        }

        /**
         * Adds a new goal document to Firestore.
         */
        window.addGoal = async function() {
            if (!db) return console.error("Cannot add goal: Database not initialized.");
            
            const textInput = document.getElementById('new-goal-text');
            const dateInput = document.getElementById('new-goal-due-date');
            const tagsInput = document.getElementById('new-goal-tags');

            const text = textInput.value.trim();
            const dueDate = dateInput.value; // YYYY-MM-DD string
            const tags = parseTags(tagsInput.value);
            
            if (!userId || !text) {
                console.warn("Goal text or User ID missing.");
                return;
            }

            const goalsRef = getGoalsCollectionRef();
            if (!goalsRef) return;

            try {
                await addDoc(goalsRef, {
                    text: text,
                    completed: false,
                    createdAt: serverTimestamp(),
                    userId: userId,
                    dueDate: dueDate || null, // Store as null if empty
                    tags: tags,
                });
                textInput.value = '';
                dateInput.value = '';
                tagsInput.value = '';
                console.log("Goal added successfully.");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        /**
         * Toggles the completion status of a goal.
         */
        window.toggleComplete = async function(goalId, currentStatus) {
            if (!db) return console.error("Cannot toggle goal: Database not initialized.");
            
            const goalsRef = getGoalsCollectionRef();
            if (!goalsRef) return;

            try {
                // Get the specific document reference
                const goalDocRef = doc(goalsRef, goalId);

                // Use a transaction to ensure atomic update
                await runTransaction(db, async (transaction) => {
                    transaction.update(goalDocRef, {
                        completed: !currentStatus
                    });
                });

                console.log(`Goal ${goalId} completion toggled.`);
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        }
        
        /**
         * Deletes a goal document from Firestore.
         */
        window.deleteGoal = async function(goalId) {
            if (!db) return console.error("Cannot delete goal: Database not initialized.");

            const goalsRef = getGoalsCollectionRef();
            if (!goalsRef) return;

            try {
                // Get the specific document reference
                const goalDocRef = doc(goalsRef, goalId);
                await deleteDoc(goalDocRef);
                console.log(`Goal ${goalId} deleted.`);
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        /**
         * Sets up the real-time listener for the goals collection.
         */
        function startGoalListener() {
            if (!db) return console.error("Cannot start listener: Database not initialized.");

            const goalsRef = getGoalsCollectionRef();
            if (!goalsRef) return;

            // Simple query: get all goals, ordered by creation time
            const q = query(goalsRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                allGoals = [];
                snapshot.forEach((doc) => {
                    allGoals.push({ id: doc.id, ...doc.data() });
                });
                console.log("Goals updated. Total:", allGoals.length);
                renderGoals(); // Re-render every time data changes
                const indicator = document.getElementById('loading-indicator');
                if (indicator) indicator.classList.add('hidden');
            }, (error) => {
                console.error("Firestore snapshot error: ", error);
            });
        }
        
        // --- 3. FILTERING LOGIC ---

        window.setFilter = function(filterType) {
            currentFilter = filterType;
            const tagInput = document.getElementById('tag-search-input');
            if (tagInput) tagInput.value = ''; // Clear tag search
            updateFilterButtons(filterType);
            renderGoals();
        }

        window.searchByTag = function() {
            const tagInput = document.getElementById('tag-search-input');
            const tag = tagInput ? tagInput.value.trim().toLowerCase() : '';
            
            if (tag) {
                currentFilter = tag;
                updateFilterButtons(tag);
            } else {
                setFilter('All');
            }
            renderGoals();
        }

        function updateFilterButtons(activeFilter) {
            // FIX: Robust check for the container element first, which houses all filter buttons.
            const container = document.getElementById('filter-container');
            if (!container) return; 

            // Get all filter buttons inside the container
            const filterButtons = Array.from(container.querySelectorAll('.filter-btn'));

            filterButtons.forEach(btn => {
                if (!btn) return; 

                // Reset styling for all buttons
                btn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-blue-100');
                
                // Highlight the active button
                if (btn.textContent.toLowerCase().includes(activeFilter.toLowerCase())) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-blue-100');
                    btn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                }
            });

            // Highlight search button if tag filter is active
            const searchBtn = document.querySelector('button[onclick="searchByTag()"]');
            
            if (searchBtn) { 
                if (currentFilter !== 'All' && !['Daily', 'Weekly', 'Monthly', 'Yearly'].includes(currentFilter)) {
                    // Tag filter is active
                    searchBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    searchBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                } else {
                    // Default green color for search button
                    searchBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    searchBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                }
            }
        }

        /**
         * Core function to filter goals based on the current view/tag.
         */
        function filterGoals(goals, filter) {
            const now = new Date();
            now.setHours(0, 0, 0, 0); // Normalize time for date comparisons

            if (filter === 'All') {
                return goals;
            }

            // --- Time-based Filtering ---
            if (['Daily', 'Weekly', 'Monthly', 'Yearly'].includes(filter)) {
                return goals.filter(goal => {
                    if (!goal.dueDate) return false;

                    const goalDate = new Date(goal.dueDate);
                    goalDate.setHours(0, 0, 0, 0);

                    if (filter === 'Daily') {
                        // Goals due today
                        return goalDate.getTime() === now.getTime();
                    } else if (filter === 'Weekly') {
                        // Goals due in the next 7 days (including today)
                        const nextWeek = new Date(now);
                        nextWeek.setDate(now.getDate() + 7);
                        return goalDate >= now && goalDate < nextWeek;
                    } else if (filter === 'Monthly') {
                        // Goals due in the current month
                        return goalDate.getFullYear() === now.getFullYear() && goalDate.getMonth() === now.getMonth();
                    } else if (filter === 'Yearly') {
                        // Goals due in the current year
                        return goalDate.getFullYear() === now.getFullYear();
                    }
                    return false;
                });
            }

            // --- Tag-based Filtering ---
            if (filter) {
                const targetTag = filter.toLowerCase();
                return goals.filter(goal => 
                    Array.isArray(goal.tags) && goal.tags.includes(targetTag)
                );
            }

            return goals;
        }

        // --- 4. UI RENDERING ---

        function renderGoals() {
            const listElement = document.getElementById('goals-list');
            const filteredGoals = filterGoals(allGoals, currentFilter);
            
            if (!listElement) return; // Defensive check for list container

            if (filteredGoals.length === 0) {
                listElement.innerHTML = `<div class="p-8 text-center bg-white rounded-xl shadow-md text-gray-500">
                    No goals found for the current view (${currentFilter}).
                </div>`;
                return;
            }

            listElement.innerHTML = filteredGoals.map(goal => {
                const isCompleted = goal.completed;
                const statusClass = isCompleted ? 'bg-green-50 border-green-200' : 'bg-white border-blue-200';
                const textClass = isCompleted ? 'line-through text-gray-400' : 'text-gray-800';
                const dueText = goal.dueDate ? `Due: ${new Date(goal.dueDate).toLocaleDateString()}` : 'No Deadline';
                
                const tagBadges = (goal.tags || []).map(tag => 
                    `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">#${tag}</span>`
                ).join('');

                return `
                    <div class="flex items-center p-4 rounded-xl shadow-md transition duration-150 ${statusClass} border">
                        <!-- Checkbox -->
                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                               onclick="toggleComplete('${goal.id}', ${isCompleted})"
                               class="h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 mr-4">
                        
                        <!-- Content -->
                        <div class="flex-grow">
                            <p class="text-lg font-medium ${textClass}">${goal.text}</p>
                            <div class="flex flex-wrap items-center mt-1 text-sm text-gray-500 space-x-3">
                                <span class="text-sm font-semibold ${isCompleted ? 'text-green-500' : 'text-red-500'}">${dueText}</span>
                                <div class="space-x-1">${tagBadges}</div>
                            </div>
                        </div>

                        <!-- Delete Button -->
                        <button onclick="deleteGoal('${goal.id}')"
                                class="ml-4 p-2 text-red-500 rounded-full hover:bg-red-100 transition duration-150 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <!-- Trash Icon SVG -->
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
            }).join('');
            
            // Re-apply button highlight after rendering
            updateFilterButtons(currentFilter);
        }

        // Initialize with 'All' filter active on load
        window.onload = function() {
            updateFilterButtons('All');
        };

    </script>
</body>
</html>
